
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Motivasyon Uygulaması</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dff9fb, #f1f2f6);
      margin: 0;
      padding: 0;
    }
    header {
      background: #130f40;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .button {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px 10px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
      border: 2px solid #dcdde1;
    }
    .button:hover {
      transform: scale(1.05);
      background: #f1f2f6;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    👋 Hoş Geldin! Moral & Motivasyon Uygulaması
  </header>
  <section class="menu">
    <div class="button">🏋️ Evde Egzersiz</div>
    <div class="button">🍏 Kalori Hesaplama</div>
    <div class="button">🤖 AI Destekli Koç</div>
    <div class="button">🔋 Moral Barı</div>
    <div class="button">💎 VIP Panel</div>
    <div class="button">🌍 Dil Desteği</div>
  </section>
</body>
</html>
